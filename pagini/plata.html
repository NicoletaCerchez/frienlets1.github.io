          <div class="payment-container">
            <h1>Detalii Plată</h1>
            <form>
                <div class="form-group">
                    
                    <div class="column left-column">
                        <label for="firstName">Prenume:</label>
                        <input type="text" id="firstName" name="firstName" required>
    
                        <label for="lastName">Nume:</label>
                        <input type="text" id="lastName" name="lastName" required>
    
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
    
                        <label for="phoneNumber">Număr de telefon:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
    
                        <label for="cardNumber">Număr Card:</label>
                        <input type="text" id="cardNumber" name="cardNumber" required>
    
                        <label for="expDate">Data Expirării:</label>
                        <input type="text" id="expDate" name="expDate" placeholder="MM/YYYY" required>
    
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
    
                    
                    <div class="column right-column">
                        <label for="locality">Localitatea:</label>
                        <input type="text" id="locality" name="locality" required>
    
                        <label for="street">Strada:</label>
                        <input type="text" id="street" name="street" required>
    
                        <label for="houseNumber">Nr casei:</label>
                        <input type="text" id="houseNumber" name="houseNumber" required>
    
                        <label for="apartment">Apartament:</label>
                        <input type="text" id="apartment" name="apartment">
    
                        <label for="postalCode">Cod postal:</label>
                        <input type="text" id="postalCode" name="postalCode" required>
                    </div>
                </div>
    
                <div class="button-group">
                   <button type="submit" class="pay-button">Plasează Comanda</button>
                   <a href="../pagini/produse.html"> <button type="button" class="cancel-button">Anulează Comanda</button></a>
                </div>
            </form>
